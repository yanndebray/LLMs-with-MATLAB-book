<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Joke Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #ff6347;
        }
        .joke {
            background-color: #e0f7fa;
            border: 2px solid #00bcd4;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .punchline {
            display: none;
            color: #388e3c;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>My Joke Website</h1>
    <div class="joke" onclick="togglePunchline(0)">
        Really dumb joke 1: Why did the scarecrow win an award? 
        <div class="punchline">Because he was outstanding in his field!</div>
    </div>
    <div class="joke" onclick="togglePunchline(1)">
        Really dumb joke 2: What do you call fake spaghetti?
        <div class="punchline">An impasta!</div>
    </div>
    <footer>Â© OpenAI 2023</footer>

    <script>
        function togglePunchline(index) {
            const punchlines = document.querySelectorAll('.punchline');
            punchlines[index].style.display = punchlines[index].style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
